<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function listenerColor(color)
        {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <form>
        <input type="button" onClick="listenerColor(this.id)" id="red" value="Rojo"></button>
        <input type="button" onClick="listenerColor(this.id)" id="green" value="Verde"></button>
        <input type="button" onClick="listenerColor(this.id)" id="yellow" value="Amarillo"></button>
        <input type="button" onClick="listenerColor(this.id)" id="purple" value="Morado"></button>
        <input type="button" onClick="listenerColor(this.id)" id="pink" value="Rosa"></button>
    </form>
</body>
</html>
