<!DOCTYPE html>
<html lang="en">
<head>
<title>Ejercicio 2</title>
</head>
<style>
body{font-family:Arial;}
th,td{border:2px solid black;}
td{padding-right:200px;}
</style>
<body>
	<h1>RADIO BUTTON</h1>
	<p>Selecciona las opciones deseadas</p>
	<form action="#">
		<table>
			<tr>
				<th>Procesador</th>
				<th>Sistema Operativo</th>
			</tr>
			<tr>
				<td>
					<input class="radioProcesador" checked type="radio" name="procesador" value="Mac Pro 2.0 Mhz">Mac Pro 2.0 Mhz<br>
					<input class="radioProcesador" type="radio" name="procesador" value="Intel i3 1.9 Mhz">Intel i3 1.9 Mhz<br>
					<input class="radioProcesador" type="radio" name="procesador" value="Intel i5 2.2 Mhz">Intel i5 2.2 Mhz<br>
				</td>
				<td>
					<input class="radioOS" checked type="radio" name="os" value="Windows XP">Windows XP<br>
					<input class="radioOS" type="radio" name="os" value="Windows 7">Windows 7<br>
					<input class="radioOS" type="radio" name="os" value="Windows Server 2008">Windows Server 2008<br>
				</td>
			</tr>
		</table>
		<br>
		<input type="button" value="Enviar" onclick="enviar()">
		<input type="button" value="Limpiar" onclick="limpiar()">
	</form>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
