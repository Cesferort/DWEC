<!DOCTYPE html>
<html lang="en">
<head>
<title>Ejercicio 3</title>
</head>
<style>
body{font-family:Arial;}
th,td{border:2px solid black;}
td{padding-right:200px;}
</style>
<body>
	<h1>SELECT</h1>
	<p>Selecciona las opciones deseadas</p>
	<form action="#">
		<table>
			<tr>
				<th>Procesador</th>
				<th>Sistema Operativo</th>
			</tr>
			<tr>
				<td>
					<select id="selectProcesador">
						<option value="Mac Pro 2.0 Mhz">Mac Pro 2.0 Mhz</option>
						<option value="Intel i3 1.9 Mhz">Intel i3 1.9 Mhz</option>
						<option selected value="Intel i5 2.2 Mhz">Intel i5 2.2 Mhz</option>
					</select>
				</td>
				<td>
					<select id="selectOS" multiple>
						<option value="Windows XP">Windows XP</option>
						<option selected value="Windows 7">Windows 7</option>
						<option value="Windows Server 2008">Windows Server 2008</option>
					</select>
				</td>
			</tr>
		</table>
		<br>
		<input type="button" value="Enviar" onclick="enviar()">
		<input type="button" value="Limpiar" onclick="limpiar()">
	</form>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
