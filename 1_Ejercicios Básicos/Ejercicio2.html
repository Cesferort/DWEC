<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>NÃºmeros pares entre 1 y 100</h1>
    </header>
    <script>
        var texto="";
        var contPares=0;

        for(var n=1; n<=100; n++)
        {
            if(n%2==0)
            {
                texto += n + ", ";
                contPares++;
            }
            
            if(contPares%5==0)
                texto += "<br>";
        }
        
        document.write("<p>"+texto+"</p>");
    </script>
</body>
</html>
