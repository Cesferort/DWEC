<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>¿Quién eres tú?</h1>
    </header>
    <script>
        var nombre = prompt("Nombre:");
        var primerApe = prompt("Primer apellido:");
        var segundoApe = prompt("Segundo apellido:");

        document.write("<p>Nombre: "+nombre+"</p>");
        document.write("<p>Primer apellido: "+primerApe+"</p>");
        document.write("<p>Segundo apellido: "+segundoApe+"</p>");

        document.write("<strong>"+nombre+" "+primerApe+" "+segundoApe+"</strong>");
    </script>
</body>
</html>
