<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio 4</title>

<script type="text/javascript">
function moverTxt()
{
	let eleCampoA = document.getElementById("campoA");
	let eleCampoB = document.getElementById("campoB");

	eleCampoB.value = eleCampoA.value;
	eleCampoA.value = '';
}
</script>
</head>

<body>
<h2>
	COPIAR TEXTO
</h2>
<form>
	<input type="text" name="campoA" id="campoA">
	<input type="text" name="campoB" id="campoB">
	<input type="button" value="Copiar el texto a la derecha" onclick="moverTxt();">
</form>
</body>
</html>
